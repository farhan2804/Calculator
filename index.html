<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="./favicon/img.png">
</head>

<body>
  <div id="container">
    <div id="root">
      <input id="ip" type="text">
      <div id="one">
        <button id="clearBtn" type="button">AC</button>
        <button id="cOne">DE</button>
        <button id="dot">.</button>
        <button id="divide" data-value="/">/</button>
      </div>
      <div id="two">
        <button id="btn7" data-value="7"> 7</button>
        <button id="btn8" data-value="8"> 8</button>
        <button id="btn9" data-value="9"> 9</button>
        <button id="multiply" data-value="*">*</button>
      </div>
      <div id="three">
        <button id="btn4" data-value="4"> 4</button>
        <button id="btn5" data-value="5"> 5</button>
        <button id="btn6" data-value="6"> 6</button>
        <button id="subBtn" data-value="-">-</button>
      </div>
      <div id="four">
        <button id="btn1" data-value="1"> 1</button>
        <button id="btn2" data-value="2"> 2</button>
        <button id="btn3" data-value="3"> 3</button>
        <button id="addBtn" data-value="+">+</button>
      </div>

      <div id="four">
        <button id="zeroes">00</button>
        <button id="zero">0</button>
        <button id="percentage" data-value="%">%</button>
        <button id="equalBtn">=</button>
      </div>

    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
